<ion-header>
  <ion-toolbar color="dark">
    <ion-title class="title">
      admin panel.
    </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/home">
        <ion-icon name="refresh-outline" slot="icon-only" class="custom-back-icon"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="background-dark" [fullscreen]="true">
  <ion-list lines="none">
    <ion-item *ngFor="let item of reservas" class="item-style">
      <ion-avatar slot="start">
        <img src="assets/imagenes/icono.png" />
      </ion-avatar>
      <ion-label>
        <h2><strong>Reserva de:</strong> {{ item.nom_cli }} {{ item.apellidos }}</h2>
        <p><strong>Espacio reservado:</strong> {{ item.idEspacio }}</p>
        <p><strong>HORA DE LLEGADA:</strong> {{ item.hora_llegada | date: 'dd/MM/yyyy HH:mm' }}</p>
        <p><strong>HORA DE SALIDA:</strong> {{ item.hora_salida |date: 'dd/MM/yyyy HH:mm' }}</p>
        <p><strong>Motivos:</strong> {{ item.motivos }}</p>
      </ion-label>

      <ion-buttons slot="end">
        <ion-button color="primary" (click)="updateReserva(item)">
          <ion-icon name="create-outline"></ion-icon>
        </ion-button>
        <ion-button color="danger" (click)="deleteReserva(item.id)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
